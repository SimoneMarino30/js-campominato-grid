<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP CDN LINK -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- CSS LINK -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Campo Minato</title>
  </head>
  <body>
    <!-- HEADER START -->
    <header class="container-fluid">
      <div class="row">
        <div class="col d-flex flex-row">
          <h1 class="title">Campo Minato</h1>
        </div>
        <div class="col col-4">
          <select name="complexity" id="complexity">
            <option value="">Livello 1</option>
            <option value="">Livello 2</option>
            <option value="">Livello 3</option>
          </select>
          <button id="myBtn" class="custom-btn col-4 my-btn btn-secondary">
            Play
          </button>
        </div>
      </div>
    </header>
    <!-- HEADER END -->
    <!-- MAIN START -->
    <main>
      <div id="main-container" class="container">
        <div class="row">
          <div class="col">
            <div
              id="grid"
              class="d-flex justify-content-center flex-row flex-wrap text-center"
            ></div>
          </div>
        </div>
      </div>
    </main>

    <!-- MAIN END -->
    <!-- FOOTER START -->
    <footer class="container-fluid">
      <h3>Made with # by <a href="#">Boolean</a></h3>
    </footer>
    <!-- FOOTER END -->
    <!-- SCRIPT BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- SCRIPT JS -->
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
